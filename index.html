<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Calculator</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
	<h1>Calculator</h1>
	<form>
		<label for="num1">Enter first number:</label>
		<input type="number" id="num1" name="num1"><br><br>
		<label for="num2">Enter second number:</label>
		<input type="number" id="num2" name="num2"><br><br>
		<label for="operator">Select operator:</label>
		<select id="operator" name="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select><br><br>
		<button type="button" onclick="calculate()">Calculate</button>
	</form>
	<p id="result"></p>
	<script>
		function calculate() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var operator = document.getElementById("operator").value;
			var result = 0;
			switch(operator) {
				case "+":
					result = parseFloat(num1) + parseFloat(num2);
					break;
				case "-":
					result = parseFloat(num1) - parseFloat(num2);
					break;
				case "*":
					result = parseFloat(num1) * parseFloat(num2);
					break;
				case "/":
					result = parseFloat(num1) / parseFloat(num2);
					break;
			}
			document.getElementById("result").innerHTML = "Result: " + result;
		}
	</script>
</body>
</html>
